<div class="jumbotron mt-5 m-3">
  <div *ngIf="!registerMode">
    <h1 class="display-4">Hello, friend!</h1>
    <p class="lead">Come on in to view your Pantry.</p>
    <hr class="my-4">
    <p>Track your fridge, freezer, and dry goods all in one place.</p>
    <a class="btn btn-primary mr-2" href="#" role="button" (click)="registerToggle()">Register</a>
    <a class="btn btn-info" href="#" role="button">Learn more</a>
  </div>

  <div *ngIf="registerMode" class="container">
    <div class="row justify-content-center">
      <div class="col-4">
        <app-register [valuesFromHome]="values" (cancelRegister)="cancelRegisterMode($event)" ></app-register>
      </div>
    </div>
  </div>
</div>

<p *ngFor="let value of values">{{value.name}}</p>
